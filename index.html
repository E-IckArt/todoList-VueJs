<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TodoList</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="tailwind.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app" class="container mx-auto p-6 flex flex-col">
      <div class="flex flex-col items-center bg-gray-100 p-8 rounded-xl">
        <h1 class="text-3xl font-black mb-6">TodoList</h1>

        <button class="rounded-lg bg-blue-600 text-white ml-2 p-2 hover:bg-red-500">Sort by priority</button>

        <ul class="min-w-full my-5">
          <!-- Ã€ vous de jouer ici -->
          <li v-for="todo in filteredTodos" 
          :key="todo.id"
          :class="{ 'todos__done': todo.done }"
          @click="todo.done = !todo.done"
          class="m-2 p-4 rounded cursor-pointer bg-blue-200 hover:bg-blue-500 hover:text-white">
            {{ todo.text }}
          </li>
        </ul>
      </div>
      <div >
        <form @submit.prevent="addTodo" class="mt-4 flex flex-row ">


          <!-- @keyup.enter="submit" CommentÃ© en dehors de l'input car le bouton fonctionne sans, le code est dans un form @submit Ã©couter la touche enter par dÃ©faut -->
          <input v-model="newTodo" type="text" class="flex-grow bg-gray-100 p-2 rounded-lg " placeholder="Add a task" >
          <!-- Quand vous en serez Ã  l'Ã©tape sur la gestion de la prioritÃ©, dÃ©commentez la ligne suivante -->
          <!--
          <select class="bg-gray-100 p-2 rounded-lg ml-2">
            <option value="" selected>Normal ðŸ–Š</option>
            <option value="">Important ðŸ¥Š</option>
            <option value="">Urgent ðŸš¨</option>
          </select>
          -->
          <button
          class="rounded-lg bg-blue-600 text-white ml-2 p-2 hover:bg-blue-500">Add task
          </button>
          <button @click="removeTodos"
          class="rounded-lg bg-red-600 text-white ml-2 p-2 hover:bg-red-500">Clear tasks
          </button>
          <button @click="hideCompleted = !hideCompleted"  class="rounded-lg bg-yellow-400 text-white ml-2 p-2 hover:bg-yellow-500">
            {{ hideCompleted ? 'Show all' : 'Hide completed' }}
          </button>
        </form>
        <div class="error text-red-600">{{errors[0]}}</div>
      </div>
    </div>

    <!-- <script src="https://unpkg.com/vue@latest"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
